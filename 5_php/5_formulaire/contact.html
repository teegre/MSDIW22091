        <!-- Logo -->

          <div class="col-lg-12 col-xl-8">
            <img class="img-fluid p-1" src="assets/src/img/jarditou_logo.jpg" alt="Jarditou Logo" style="width: 175px">

          </div>
        </div>
        <!-- Menu -->
          <!-- Navbar -->
          <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand fg-light" href="#">Jarditou.com</a>

              <!-- Search form -->
              <span class="navbar-text">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion">

        <img class="img-fluid vw-100" src="assets/src/img/promotion.jpg" alt="Promotion">
      </header>
      <em>* Ces zones sont obligatoires</em>
      <!-- Form -->
      <form action="http://localhost:8080/form.php" method="POST" class="contact">
        <fieldset class="form-group">
          <legend class="h1">Vos coordonnées</legend>
          <div class="form-group">
            <label for="name">Nom*</label>
            <input class="form-control" id="name" type=text name="name" placeholder="Nom" required>
          </div>
          <div class="form-group">
            <label for="firstname">Prénom*</label>
            <input class="form-control" id="firstname" type=text name="firstname" placeholder="Prénom" required>
          </div>
          <legend class="h6">Sexe*</legend> <!-- I do not like this legend -->
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="female" name="genre" value="female" required>
            <label class="custom-control-label" for="female">Féminin</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" id="male" name="genre" value="male">
            <label class="custom-control-label" for="male">Masculin</label>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="birthdate">Date de naissance*</label>
            <input class="form-control" type="date" id="birthdate" name="birthdate" placeholder="Date de naissance" required>
          </div>
          <div class="form-group">
            <label for="zipcode">Code postal*</label>
            <input class="form-control" type="text" name="zipcode" pattern="^[0-9]{5}$" id="zipcode" placeholder="Code postal..." required>
          </div>
          <div class="form-group">
          </div>
          <div class="form-group">
            <label for="address">Adresse</label>
            <input class="form-control" type=text name="address" placeholder="Adresse...">
          </div>
          <div class="form-group">
            <label for="city">Ville</label>
            <input class="form-control" type=text name="city" pattern="^[A-Za-z- ]+$" placeholder="Ville...">
          </div>
          <div class="form-group">
            <label for="email">E-mail*</label>
            <input class="form-control" type="email" name="email" placeholder="nom@exemple.com" required>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend class="h1">Votre demande</legend>
          <label for="subject">Sujet*</label>
          <select class="form-control" id="subject" required>
            <option value="" selected>Sélectionnez un sujet</option>
            <option value="orders">Mes commandes</option>
            <option value="product">Question sur un produit</option>
            <option value="inquiry">Réclamation</option>
            <option value="other">Autres</option>
          </select>
          <br>
          <label for="question">Votre question* : </label>
          <textarea class="form-control" id="question" name="question" required></textarea>
        </fieldset>

        <div class="form-check">
          <input class="form-check-input" id="process" type="checkbox" name="process" required>
          <label class="form-check-label" for="process">* J'accepte le traitement informatique de ce formulaire</label>
        </div>
        <br>
        <div class="btn-container">
          <input type="submit" value="Envoyer" class="btn btn-dark">
          <input type="reset"  value="Annuler" class="btn btn-dark">
        </div>

      </form>

      <footer>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-2 mt-2 rounded">

            </ul>
          </div>
        </nav>
      </footer>
